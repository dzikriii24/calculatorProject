<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Mini Project Calculator</h2>
    <section>

        <div class="calculator">
        <div class="display">
            <div class="history">0</div>
            <div class="input">0</div>
            <div class="return">0</div>
        </div>
        <div class="buttons">
            <div class="button clear">C</div>
            <div class="button clear-all">CE</div>
            <div class="button operation">%</div>
            <div class="button operation">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">x</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation">+</div>
            <div class="button number">0</div>
            <div class="button number dot">.</div>
            <div class="button equal">=</div>
            <div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
